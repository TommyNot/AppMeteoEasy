<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="weather-container">
        <a href="./index.html">
        <h2><i class="bi bi-cloud-sun-fill"></i> Weather Application</h2>
        </a>
        <!-- Input per la città -->
        <div class="input-container">
            <i class="bi bi-geo-alt icon"></i>
            <input type="text" id="city" placeholder="Inserisci la città">
        </div>

        <!-- Pulsante di ricerca -->
        <button onclick="getWeather()">
            <i class="bi bi-search"></i> Cerca
        </button>

        <!-- Icona e temperatura -->
        <div id="weather-details">
            <img id="weather-icon" alt="Weather Icon">
            <div id="temp-div"><p id="temp"></p></div>
            <p id="weather-info"></p>
        </div>

        <!-- Previsioni orarie -->
        <h3 id="hourly-heading">Previsioni Orarie</h3>
        <div id="hourly-forecast"></div>

        <!-- Sezione dettagli aggiuntivi -->
        <div id="additional-info">
            <div class="info-item">
                <i class="bi bi-wind"></i>
                <span id="wind-speed">--</span> km/h
            </div>
            <div class="info-item">
                <i class="bi bi-droplet"></i>
                <span id="humidity">--</span>%
            </div>
            <div class="info-item">
                <i class="bi bi-compass"></i>
                <span id="pressure">--</span> hPa
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
